<!DOCTYPE html>
<html lang="en">
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class ="header__img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="section-add">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="input" id="new-task"class="task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="item">
        <input type="checkbox">
        <label class="label task">Pay Bills</label>
        <input class="input" type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="buttun-delete__img" src="./remove.svg">
        </button>
      </li>
      <li class="item edit-mode">
        <input type="checkbox">
        <label class="label task">Go Shopping</label>
        <input class="input" type="text" value="Go Shopping" class="task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="buttun-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="item">
        <input type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input class="input" type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="buttun-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
