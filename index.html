<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__sect sect-add" id="section-add">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapp">
        <input id="new-task" class="task input" type="text">
        <button class="button button-add">Add</button>
      </div>
    </section>
    <section class="main__sect sectn-todo">
      <h3 class="title sect-todo__title">Todo</h3>
      <ul class="list sect-todo__list" id="incomplete-tasks">
      <li class="item sect-todo__item">
        <input class="input" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-delete__img" src="./remove.svg" alt="button delete">
        </button>
      </li>
      <li class="item sect-todo__item edit-mode">
        <input class="input" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button-delete__img" src="./remove.svg" alt="button delete">
        </button>
      </li>
    </ul>
    </section>
    <section class="main__sect sect-completed">
      <h3 class="title sect-completed__title">Completed</h3>
      <ul class="list sect-completed__list" id="completed-tasks">
        <li class="item sect-completed__item">
          <input class="input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-delete__img" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
